<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> Cart</title>
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <div id="up-nav">

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-8 col-md-8 col-sm-8" id="products"></div>



            <div class="col col-lg-4 col-md-4 col-sm-4" id="table" style="height:200px">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn " type="button" id="buy">Pay Now</button>

                    <table>
                        <tr>
                            <td>Item</td>
                            <td id="sum"></td>
                        </tr>
                        <tr>
                            <td>Shipping</td>
                            <td id="s_sum"></td>
                        </tr>
                        <tr style="border-top:1px solid grey" id="total">
                            <td>SubTotal</td>
                            <td id="cost"></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>

</body>
<script src="mscripts/cart.js"></script>
<script type="module">
    import navbar from "./components/navbar.js"

    let nav = document.getElementById("up-nav");
    nav.innerHTML = navbar();

    let btn = document.getElementById("search_btn");
    btn.addEventListener("click", () => {
        let input = document.querySelector("#input").value;
        window.location.href = `${input}.html`;
    });

    document.getElementById("input").addEventListener("keypress", (e) => {
        let input = document.querySelector("#input").value;
        if (e.code == "Enter") {
            window.location.href = `${input}.html`;
        }
    })
</script>

</html>
