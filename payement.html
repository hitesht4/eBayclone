<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/pay.css">
    <title>Hello, world!</title>
</head>

<body>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>




<div id="bodybox">
    <div id="up-nav">

    </div>

    <div id="A">
       <p class="a"> Did you notice? eBay now offers new ways to pay at some checkouts. <span id="link">Learn more</span></p>
    </div>

    <div class="container-fluid" style="background-color:white">
        <div class="row">
            
        <div class="col col-7 one" id="">
                        <div class="col col-7 " style="border-bottom:0.3px solid grey; width:100%">
                             <h5 >Pay With</h5>
                        </div>
                            
                                  
                                 <p class="b">Credit or debit card</p>
                                 <p class="b"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                </svg>Your payment is secure. Your card details will not be shared with sellers.</p>
                               
     
<form class="row g-3">
                        <div class="col-md-5">
                            <label for="inputEmail4" class="form-label">Card Number</label>
                            <input type="number" class="form-control" id="inputcard" placeholder="Card Number">
                            <p id="car"></p>
                        </div>

</form>
<form class="row g-3">
    <div class="col-md-5">
        <label for="inputEmail4" class="form-label">Expiration Date</label>
        <input type="text" class="form-control" id="inputdate" placeholder="Expiration Date">
        <p id="exp"></p>
    </div>
    <div class="col-md-5">
        <label for="inputPassword4" class="form-label">Security Code</label>
        <input type="password" class="form-control" id="inputcode" placeholder="Security Code">
        <p id="Cvvv"></p>
    </div>
    <div class="col-md-5">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="password" class="form-control" id="fname" placeholder="First Name">
            <p id="finame"></p>
    </div>
    <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="password" class="form-control" id="lname" placeholder="Last Name">
            <p id="laname"></p>
    </div>
    

</form>

            <div id="coupon" class="d-flex col-2">
                <input type="text" id="cou">
                <button class="btn btn-primary" id="bton">Apply Coupon</button>
            </div>

          </div>


        <div class="col col-4 one" id="table">
            <div class="d-grid gap-2 col-6 mx-auto">
              
            
                <table>
                    <tr>
                        <td>Item</td>
                        <td id="sum"></td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td id="s_sum"></td>
                    </tr>
                    <tr style="border-top:1px solid grey" id="total">
                        <td>SubTotal</td>
                        <td id="cost"></td>
                    </tr>
                </table>

                <button class="btn" type="button" id="buy"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                </svg>Confirm and Pay</button>

                <p id="alert"></p>

                    

            
        
    </div>

          </div>


</div>

</div>
</body>
</html>
<script type="module">
    import navbar from "./components/navbar.js";

    let nav=document.getElementById("up-nav");
    nav.innerHTML=navbar();


      btn.addEventListener("click", () => {
            let input = document.querySelector("#input").value;
            window.location.href = `${input}.html`;
        });

        document.getElementById("input").addEventListener("keypress", (e) => {
            let input = document.querySelector("#input").value;
            if (e.code == "Enter") {
                window.location.href = `${input}.html`;
            }
        })

  
</script>
<script src="mscripts/pay.js"></script>
