<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/elec.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>eBay-Fashion</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

 <div id="up-nav"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-2 col-md-2 col-sm-2" id="sidebar">
    
                <h3>Filter Options</h3>
                <select name="" class="Category" id="Category" onchange="filterFunction()">
                    <option value="">Category</option>
                    <option value="Dress">Dress</option>
                    <option value="Bottoms">Bottoms</option>
                    <option value="Jumpsuits">Jumpsuits</option>
                    <option value="Tops">Tops</option>
                    <option value="Jackets">Jackets</option>
                </select>
    
                <select name="" class="Category" id="Price" onchange="filterFunction2()">
                    <option value="">Price</option>
                    <option value="100">0-100$</option>
                    <option value="100-300">100-300$</option>
                    <option value="300-500">300-500$</option>
                    <option value="above 1000">Above 1000$</option>
                </select>
    
                <select name="" class="Category" id="Shipping" onchange="filterFunction3()">
                    <option value="">Shipping</option>
                    <option value="100">0-100$</option>
                    <option value="100-300">100-300$</option>
                    <option value="300-500">300-500$</option>
                    <option value="above 1000">Above 1000$</option>
                </select>
    
    
                <select name="" class="Category" id="color" onchange="filterFunction4()">
                    <option value="">Product Colour</option>
                    <option value="Blue">Blue</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Grey">Grey</option>
                    <option value="Maroon">Maroon</option>
                </select>
    
    
                <select name="" class="Category" id="Brand" onchange="filterFunction5()">
                    <option value="">Brand Name</option>
                    <option value="Bernardo">Bernardo</option>
                    <option value="Billabong">Billabong</option>
                    <option value="BP">BP</option>
                    <option value="Nike">Nike</option>
                    <option value="ASTR">ASTR</option>
                    <option value="SKIMS">SKIMS</option>
                </select>
    
                <h3>Sort Items</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Low to High
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        High to Low
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Ratings High to Low
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Ratings Low to High
                    </label>
                </div>
    
            </div>
            <div class="col col-lg-10 col-md-10 col-sm-10" id="products"></div>
    
    
        </div>
    
    </div>
</body>

</html>
<script type="module">
    import navbar from "./components/navbar.js";
    let nav=document.getElementById("up-nav");
    nav.innerHTML=navbar();
    console.log(navbar);

            let btn = document.getElementById("search_btn");
                btn.addEventListener("click", () => {
                    let input = document.querySelector("#input").value;
                    window.location.href = `${input}.html`;
                });

                document.getElementById("input").addEventListener("keypress", (e) => {
                    let input = document.querySelector("#input").value;
                    if (e.code == "Enter") {
                        window.location.href = `${input}.html`;
                    }
                })
</script>
